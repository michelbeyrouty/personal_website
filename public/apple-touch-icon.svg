<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="90" cy="90" r="80" fill="url(#gradient)" stroke="#1e293b" stroke-width="8"/>

  <!-- Letter M -->
  <text x="90" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" text-anchor="middle" fill="white">M</text>

  <!-- Rocket accent -->
  <path d="M140 45 L150 30 L150 60 Z" fill="#fbbf24"/>
  <circle cx="145" cy="45" r="5" fill="#f59e0b"/>
</svg>
